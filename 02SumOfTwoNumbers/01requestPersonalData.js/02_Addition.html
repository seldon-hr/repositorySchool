<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Addition</title>
</head>
<body>
    
</body>
<script>
    // Pedimos al usuario que introduzca dos números mediante prompts
    var num1 = prompt("Introduce el primer número:");
    var num2 = prompt("Introduce el segundo número:");

// Convertimos los números introducidos por el usuario a tipo numérico
    num1 = parseFloat(num1);
    num2 = parseFloat(num2);

// Realizamos la suma de ambos números
var resultado = num1 + num2;

// Mostramos el resultado de la suma en la consola del navegador
alert(`El resultado de la suma de ${num1} y ${num2} es: ${resultado}`);


</script>
</html>
